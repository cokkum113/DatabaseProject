<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="board/layout/basic">
<th:block layout:fragment="title">
    <title>당신의 일기장</title>
</th:block>

<th:block layout:fragment="content">
    <div class="card-content">
        <form class="form-horizontal" th:action="@{/v1/posts}" th:object="${posterRequest}" method="post">
            <!--/* update의 경우 서버로 전달할 게시글 번호 (PK) */-->
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label th:for="title" class="col-sm-2 control-label">제목</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력해 주세요." />
                </div>
            </div>

            <div class="form-group">
                <label th:for="content" class="col-sm-2 control-label">내용</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{content}" class="form-control" placeholder="이름을 입력해 주세요." />
                </div>
            </div>

            <div class="form-group">
                <label th:for="author" class="col-sm-2 control-label">글쓴이</label>
                <div class="col-sm-10">
                    <textarea th:field="*{author}" class="form-control" placeholder="내용을 입력해 주세요."></textarea>
                </div>
            </div>

            <div class="btn_wrap text-center">
                <a th:href="@{/v1/posts/list}" class="btn btn-default waves-effect waves-light">뒤로가기</a>
                <button type="submit" class="btn btn-primary waves-effect waves-light">저장하기</button>
            </div>
        </form>
    </div>
    <!-- /.card-content -->
</th:block>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        /*<![CDATA[*/

        function savePoster(form) {

            var result = (
                isValid(form.title, "제목", null, null)
                && isValid(form.content, "내용", null, null)
                && isValid(form.author, "글쓴이", null, null)

            );

            if ( result == false ) {
                return false;
            }
        }
        /*[- end of function -]*/

        /*]]>*/
    </script>
</th:block>
</html>
