<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="board/layout/basic">
<th:block layout:fragment="title">
    <title>당신의 일기장</title>
</th:block>

<th:block layout:fragment="content">
    <div class="card-content">
        <form class="form-horizontal" th:action="@{/v1/posts/save}" th:object="${posterRequest}" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">제목</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력해 주세요."/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">글쓴이</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{author}" class="form-control" placeholder="글쓴이를 입력해 주세요."/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">비밀번호</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하시오."/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">오늘의 일기</label>
                <div class="col-sm-10">
                    <textarea th:field="*{content}" class="form-control" placeholder="오늘 하루를 말해주세요."></textarea>
                </div>
            </div>
            <div class="btn_wrap text-center">
                <a th:href="@{/v1/posts/list}" class="btn btn-default waves-effect waves-light">리스트 보기</a>
                <button type="submit" class="btn btn-primary waves-effect waves-light">저장하기</button>
            </div>
        </form>
    </div>
</th:block>

</html>
