
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="board/layout/basic">
<th:block layout:fragment="title">
    <title>당신의 일기장</title>
</th:block>

<th:block layout:fragment="content">
    <div class="card-content">
        <form class="form-horizontal" th:action="@{/v1/comment/save}" th:object="${commentRequest}" method="post">
            <input hidden type="text" th:data="${commentRequest.getId()}" th:field="*{id}" />
            <div class="form-group">
                <label class="col-sm-2 control-label">이름</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{userName}" class="form-control" placeholder="이름을 입력해 주세요."/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">비밀번호</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력해 주세요."/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">내용</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{text}" class="form-control" placeholder="내용을 입력하시오."/>
                </div>
            </div>
            <div class="btn_wrap text-center">
                <button type="submit" class="btn btn-primary waves-effect waves-light">댓글쓰기</button>
            </div>
        </form>
    </div>
</th:block>

</html>
